<!DOCTYPE html>
<html lang="en">
 
<head>
    <style>
        .purple {
            height: 200px;
            width: 200px;
            color: black;
            font-size: 1.5rem;
            padding: 10px;
            background-color: purple;
        }
 
        .cyan {
            position: relative;
            left: 100px;
            top: 90px;
            font-size: 1.5rem;
            padding: 10px;
            height: 200px;
            width: 200px;
            background-color: cyan;
        }
    </style>
</head>
 
<body>
    <div class="purple"> I am reference </div>
    <div class="cyan"> I am relative element </div>
</body>
</html>
