<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.purple {
			position: relative;
			height: 2000px;
			width: 200px;
			color: black;
			font-size: 1.5rem;
			font-family: sans-serif;
			padding: 10px;
			background-color: purple;
		}

		.cyan {
			position: fixed;
			top: 200px;
			left: 10px;
			padding: 10px;
			font-size: 1rem;
			color: black;
			height: 100px;
			width: 100px;
			background-color: cyan;
		}
	</style>
</head>

<body>
	<div class="purple">
		I am reference
		<div class="cyan">
			I am fixed element
		</div>
	</div>
</body>

</html>
