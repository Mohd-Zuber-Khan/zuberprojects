<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.purple {
			position: static;
			height: 200px;
			width: 200px;
			color: black;
			font-size: 1.5rem;
			padding: 10px;
			background-color: purple;
		}

		.cyan {
			position: absolute;
			bottom: 10px;
			left: 70px;
			font-size: 1.5rem;
			padding: 10px;
			height: 100px;
			width: 100px;
			background-color: cyan;
		}
	</style>
</head>

<body>
	<div class="purple">
		I am not-positioned and parent
		<div class="cyan"> I am absolute element </div>
	</div>
</body>

</html>
